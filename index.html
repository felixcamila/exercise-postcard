<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard Project</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="4Geeks-logo"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p><strong>how awesome! This is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academy Course!</strong></p>
					<p><strong>This is so cool, can't wait to start doing more stuff</strong>!</p>
				</div>
				<div class="body-right">
					<input type="text" name="name" id="name" placeholder="Some Name" />
					<input type="email" name="email" id="email" placeholder="Some Email" />
					<input type="text" name="comment" id="comment" placeholder="Some Comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button type="submit">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
